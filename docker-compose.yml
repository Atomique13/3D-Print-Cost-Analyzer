version: '3.8'

services:
  3d-print-analyzer:
    image: 3d-print-cost-analyzer:local
    ports:
      - "8080:80"
    volumes:
      # Mount data directory for persistent storage across devices
      - ./data:/app/data
    environment:
      - AUTH_USERNAME=admin
      - AUTH_PASSWORD=admin
      - SESSION_SECRET=change-this-in-production