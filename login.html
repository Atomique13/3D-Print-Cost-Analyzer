<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 3D Print Cost Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .warning {
            background-color: #ff9800;
            color: #000;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
        }
        .error {
            color: #ff4444;
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #ffffff;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ü¶Å Login</h1>
        <div id="warning" class="warning" style="display: none;">‚ö†Ô∏è Using default credentials! Please change password!!!</div>
        <div id="error" class="error"></div>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required autofocus>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    // Set flag if using default credentials
                    if (username === 'admin' && password === 'admin') {
                        sessionStorage.setItem('usingDefaultCredentials', 'true');
                        document.getElementById('warning').style.display = 'block';
                    }
                    setTimeout(() => window.location.href = '/', 1500);
                } else {
                    document.getElementById('error').textContent = 'Invalid credentials';
                    document.getElementById('error').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Login failed';
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
